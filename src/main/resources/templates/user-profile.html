<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>User Profile</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Centering the card */
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
        }

        /* Card styling */
        .profile-card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            padding: 20px;
        }

        /* Profile photo */
        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        /* Name and email styling */
        .profile-card h2 {
            font-size: 22px;
            color: #333333;
            margin-bottom: 10px;
        }

        .profile-card p {
            font-size: 16px;
            color: #666666;
            margin-bottom: 20px;
        }

        /* Button styling */
        .profile-card button {
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .profile-card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Profile card structure -->
<div class="profile-card">
    <!-- Display user photo -->
    <img th:src="${photo}" alt="User Photo">

    <!-- Display user name -->
    <h2 th:text="${name}">User Name</h2>

    <!-- Display user email -->
    <p th:text="${email}">user@example.com</p>

    <!-- Button (optional) -->
    <button>View Profile</button>
</div>

</body>
</html>
